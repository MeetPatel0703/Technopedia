{% extends "user/base.html" %} {% load static %} <br />
{% block title %}
<title>RESET PASSWORD - Technopedia</title>
{% endblock title %} <br />
{% block content %}
<section
  class="sign-up-in-section bg-dark ptb-60"
  style="
    background: url('{% static "assets/img/page-header-bg.svg" %}') no-repeat right bottom;
  "
>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-5 col-md-8 col-12">
        <a href="index.html" class="mb-4 d-block text-center"
          ><img src="{% static 'assets/img/logo-bulb-white.png' %}" alt="logo" class="img-fluid"
        /></a>
        <div class="register-wrap p-5 bg-light shadow rounded-custom">
          <h1 class="fw-bold h3 text-center">Password set</h1>
        <div class="row">
            <p class="font-monospace fw-medium text-center mt-3 pt-4 mb-0 text-dark">Your password has been set. You can <a href="{% url "loginpage" %}" class="text-decoration-none">log in now</a></p>
            {% comment %} <p class="font-monospace fw-medium text-center mt-3 pt-4 mb-0">
              <a href="{% url 'loginpage' %}" class="text-decoration-none" 
                >Back to login page</a
              >
            </p> {% endcomment %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
